<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Data</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/data.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Slab|Julius+Sans+One|Shadows+Into+Light&display=swap">
</head>
<body>
    <header>
        <h1>
            Salmon Cookies
        </h1>
        <img src="../images/fish.jpg" alt="logo">
        <nav>
            <ul>
                <li><a href="index.html"> Homepage</a></li>
                <li><a href="sales.html">Sales Data</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="addNewLocation">
            <fieldset>
                <ul>
                    <li>
                      <label for="locationName">Location Name:</label>
                      <input type="text" id="name" placeholder="Ente Name">
                    </li>
                    <li>
                      <label for="minCustHour">Minimum # of Customers/Hour:</label>
                      <input type="number" id="min" placeholder="Enter Number">
                    </li>
                    <li>
                        <label for="maxCustHour">Maximum # of Customers/Hour:</label>
                        <input type="number" id="max" placeholder="Enter Number">
                      </li>
                    <li>
                        <label for="avgCookiesCust">Average Cookies/Customer:</label>
                        <input type="number" id="avg" placeholder="Enter Number">
                    </li>
                </ul>
                <li class="button">
                    <button type="submit">Update Location Info</button>
                </li>
            </fieldset>
        </form>
    </main>
    <li><a href="index.html">Index</a></li>
   <container id="cookiesStats"></container>
    <script src="js/app.js"></script>
</body>
</html>
